<!DOCTYPE html>
<html lang="quantum">
<head>
  <meta charset="UTF-8">
  <title>Quantum Reality v∞.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0ff;
      font-family: monospace;
      overflow: hidden;
    }

    .glitch {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      white-space: nowrap;
      animation: glitch 2s infinite;
      text-shadow: 2px 2px #f0f, -2px -2px #0ff;
      z-index: 2;
    }

    @keyframes glitch {
      0% { transform: translate(-50%, -50%) skew(0deg); }
      20% { transform: translate(-48%, -52%) skew(5deg); }
      40% { transform: translate(-52%, -48%) skew(-5deg); }
      60% { transform: translate(-50%, -50%) skew(3deg); }
      80% { transform: translate(-49%, -51%) skew(-3deg); }
      100% { transform: translate(-50%, -50%) skew(0deg); }
    }

    .hallucination {
      position: absolute;
      bottom: 1em;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body onclick="unveilTruth()">
  <div class="glitch" id="glitchText">[REALITY IS A LIE]</div>
  <div class="hallucination" id="hallucination">Click anywhere to sync with the simulation...</div>

  <audio id="quantumSound" preload="auto">
    <source src="https://freesound.org/data/previews/316/316847_4939433-lq.mp3" type="audio/mpeg">
    <!-- backup sound -->
  </audio>

  <script>
    const thoughts = [
      "You are currently dreaming within another dream.",
      "This sentence is being generated by your subconscious.",
      "We have intercepted your cognitive frequency.",
      "You are not where you think you are.",
      "Reality is rendering dynamically — please stand by.",
      "You are the simulation, observing itself."
    ];

    function unveilTruth() {
      document.getElementById("glitchText").innerText = "[SYNCHRONIZED]";
      const hallucination = document.getElementById("hallucination");
      hallucination.innerText = "";
      const sound = document.getElementById("quantumSound");
      sound.play();

      let i = 0;
      const interval = setInterval(() => {
        hallucination.innerText = thoughts[i % thoughts.length];
        i++;
        if (i > 20) clearInterval(interval); // stop after enough madness
      }, 1200);
    }
  </script>
</body>
</html>
